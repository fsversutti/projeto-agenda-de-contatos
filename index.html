<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <button id="toggle-dark-mode">ðŸŒ™</button>

        <!-- Tabela para formulÃ¡rio de entrada -->
        <form id="form-contato">
            <table class="form-table">
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" required placeholder="Nome"></td>
                </tr>
                <tr>
                    <td><label for="telefone">Telefone:</label></td>
                    <td><input type="text" id="telefone" required placeholder="Telefone"></td>
                </tr>
                <tr>
                    <td><label for="categoria">Categoria:</label></td>
                    <td>
                        <select id="categoria">
                            <option value="Trabalho">Trabalho</option>
                            <option value="Amigos">Amigos</option>
                            <option value="FamÃ­lia">FamÃ­lia</option>
                            <option value="Academia">Academia</option>
                            <option value="Tinder">Tinder</option>
                        </select>
                        <button type="button" id="nova-categoria">Nova Categoria</button>
                    </td>
                </tr>
                <tr>
                    <td><label for="cor">Escolha a cor:</label></td>
                    <td>
                        <select id="cor">
                            <option value="#ff0000" style="background-color: #ff0000;">Vermelho</option>
                            <option value="#00ff00" style="background-color: #00ff00;">Verde</option>
                            <option value="#0000ff" style="background-color: #0000ff;">Azul</option>
                            <option value="#ff8c00" style="background-color: #ff8c00;">Laranja</option>
                            <option value="#ff00ff" style="background-color: #ff00ff;">Rosa</option>
                            <option value="#ffff00" style="background-color: #ffff00;">Amarelo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Cadastrar</button>
                    </td>
                </tr>
            </table>
        </form>

        <!-- Tabela para exibir os contatos -->
        <table class="contacts-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas adicionadas pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
